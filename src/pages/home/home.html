<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <h1 style="font-size: 50px">
      {{ result }}
    </h1><br>

    <h1 class="operation">
      {{ operation }}
    </h1><br>
  
  </ion-list>

  <ion-grid>
    <ion-row>
      
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button (click)='addToOperation(7)' color="dark">7</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(8)" color="dark">8</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(9)" color="dark">9</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation('/')" color="light">/</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button (click)="addToOperation(4)" color="dark">4</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(5)" color="dark">5</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(6)" color="dark">6</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation('*')" color="light">*</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button (click)="addToOperation(1)" color="dark">1</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(2)" color="dark">2</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(3)" color="dark">3</button></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation('-')" color="light">-</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation(0)" color="dark">0</button></ion-col>
      <ion-col col-3></ion-col>
      <ion-col col-3><button ion-button (click)="addToOperation('+')" color="light">+</button></ion-col>
    </ion-row>
  </ion-grid>

  <h3 style="margin-top: 50px" >Oscar Jovanny Garc√≠a Zepeda</h3>
  
</ion-content>
